<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文件仓库浏览器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            /* 核心配色 - 类似 iOS/macOS 风格 */
            --primary: #007AFF;
            --bg-body: #f5f7fa;
            --bg-card: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --border: #d2d2d7;
            --hover: #f2f2f7;
            --divider: #e5e5ea;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* 底部留白给悬浮条 */
        }

        /* 主容器 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            .container {
                min-height: auto;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.06);
                overflow: hidden;
                border: 1px solid var(--border);
            }
        }

        /* --- 顶部导航区域 --- */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-bottom: 1px solid var(--divider);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 面包屑导航栏 */
        .nav-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            height: 32px;
        }

        .btn-back {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-back:hover { background: var(--hover); border-color: #999; }
        .btn-back:disabled { opacity: 0.5; cursor: default; border-color: var(--border); }

        .path-display {
            background: var(--hover);
            color: var(--text-sub);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: "SF Mono", Monaco, Consolas, monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        /* --- 核心 Grid 布局系统 --- */
        /* 定义 5 列: 复选框 | 名称 | 大小 | 类型 | 下载 */
        .grid-header, .grid-row {
            display: grid;
            grid-template-columns: 40px 1fr 100px 80px 60px;
            gap: 12px;
            align-items: center;
            padding: 0 20px;
        }

        /* 表头样式 */
        .grid-header {
            height: 44px;
            background: #fafafa;
            border-bottom: 1px solid var(--divider);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* 列表行样式 */
        .grid-row {
            height: 56px;
            border-bottom: 1px solid var(--divider);
            font-size: 14px;
            transition: background 0.1s;
            cursor: pointer;
        }
        .grid-row:hover { background-color: var(--hover); }
        .grid-row.selected { background-color: #eef7ff; }
        .grid-row:last-child { border-bottom: none; }

        /* 列具体样式 */
        .col-center { display: flex; justify-content: center; align-items: center; }
        .col-right { text-align: right; justify-content: flex-end; display: flex; }
        
        .col-name { 
            display: flex; align-items: center; 
            overflow: hidden; font-weight: 500; color: var(--text-main);
        }
        .col-name span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .col-size { color: var(--text-sub); font-family: "SF Mono", monospace; font-variant-numeric: tabular-nums; font-size: 13px; }
        
        .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #e5e5ea;
            color: #666;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 移动端适配：隐藏类型列，调整间距 */
        @media (max-width: 600px) {
            .grid-header, .grid-row {
                padding: 0 10px;
                grid-template-columns: 34px 1fr 70px 0px 40px; /* 类型宽设为0 */
            }
            .col-type { display: none; }
            .col-name { font-size: 14px; }
        }

        /* --- 交互组件 --- */
        /* 复选框 */
        input[type="checkbox"] {
            appearance: none;
            width: 18px; height: 18px;
            border: 2px solid #c7c7cc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px; top: 1px;
            width: 4px; height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* 下载按钮 */
        .btn-download {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 1px solid transparent;
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn-download:hover { background: rgba(0,122,255,0.1); }
        .btn-download:active { transform: scale(0.9); }

        /* 图标 SVG */
        .icon-svg { width: 22px; height: 22px; margin-right: 10px; flex-shrink: 0; }
        .icon-folder { fill: #FFCC00; color: #DAA000; } /* 经典黄色文件夹 */
        .icon-file { color: #8E8E93; }

        /* --- 底部悬浮条 --- */
        .bottom-bar {
            position: fixed; bottom: 24px; left: 50%;
            transform: translate(-50%, 150%);
            width: 90%; max-width: 500px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            z-index: 999;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bottom-bar.visible { transform: translate(-50%, 0); }
        
        .btn-main {
            background: var(--primary); border: none;
            color: white; padding: 8px 20px;
            border-radius: 8px; font-weight: 600; font-size: 13px;
            cursor: pointer;
        }
        .btn-main:active { opacity: 0.8; }

        /* --- 加载与模态框 --- */
        .loading-state { padding: 60px; text-align: center; color: var(--text-sub); }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-box {
            background: white; padding: 24px; border-radius: 16px;
            width: 280px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #e5e5ea;
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-top">
            <div class="app-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--primary)"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <span>文件仓库</span>
            </div>
        </div>
        <div class="nav-bar" id="nav-bar">
            <button class="btn-back" id="btn-back" onclick="goBack()" disabled>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                返回
            </button>
            <div class="path-display" id="path-display">/</div>
        </div>
    </div>

    <div class="grid-header">
        <div class="col-center"><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></div>
        <div>名称</div>
        <div class="col-right">大小</div>
        <div class="col-center col-type">类型</div>
        <div class="col-center">下载</div>
    </div>

    <div id="loading" class="loading-state">
        <div class="spinner"></div>
        <div>正在连接 GitHub API...</div>
    </div>

    <div id="file-list"></div>

    <div style="padding: 20px; text-align: center; font-size: 12px; color: #ccc;">
        API Provided by GitHub
    </div>
</div>

<div class="bottom-bar" id="bottom-bar">
    <div>
        <div id="batch-count" style="font-weight:600; font-size:14px;">已选择 0 项</div>
        <div style="font-size:11px; opacity:0.7">包含文件夹内容</div>
    </div>
    <button class="btn-main" onclick="downloadBatch()">打包下载</button>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <div class="spinner"></div>
        <div id="modal-text" style="font-weight:600; margin-bottom:4px; font-size:15px;">处理中...</div>
        <div id="modal-sub" style="font-size:12px; color:#888;"></div>
    </div>
</div>

<script>
    // ================= 配置区域 =================
    const config = {
        owner: 'SimonToo',
        repo: 'web',
        baseUrl: 'https://web.tuchong.tk/'
    };
    // ===========================================

    // 全局变量
    let allFiles = [];      // 仓库所有文件扁平数据
    let currentPath = "";   // 当前浏览路径
    let selectedPaths = new Set(); // 选中的路径集合
    let defaultBranch = "main"; // 默认分支

    // 图标库 (SVG)
    const icons = {
        // 黄色填充风格文件夹
        folder: `<svg class="icon-svg icon-folder" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>`,
        // 灰色线条风格文件
        file: `<svg class="icon-svg icon-file" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`,
        // 下载图标
        download: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`
    };

    // 格式化文件大小
    function formatSize(bytes) {
        if (bytes === undefined) return '-';
        if (bytes === 0) return '0 B';
        const k = 1024;
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + ['B', 'KB', 'MB', 'GB'][i];
    }

    // 获取文件后缀类型
    function getFileType(filename) {
        const parts = filename.split('.');
        return parts.length > 1 ? parts.pop().toUpperCase() : 'FILE';
    }

    // 获取 Raw 下载链接 (绕过 Pages 缓存和 404)
    function getRawUrl(filePath) {
        const encodedPath = filePath.split('/').map(p => encodeURIComponent(p)).join('/');
        return `https://raw.githubusercontent.com/${config.owner}/${config.repo}/${defaultBranch}/${encodedPath}`;
    }

    // 初始化程序
    async function init() {
        try {
            // 1. 获取仓库信息 (为了拿到分支名)
            const repoRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}`);
            if (!repoRes.ok) throw new Error("GitHub API 连接失败");
            const repoInfo = await repoRes.json();
            defaultBranch = repoInfo.default_branch;

            // 2. 获取完整文件树 (recursive=1)
            const treeRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/git/trees/${defaultBranch}?recursive=1`);
            const treeData = await treeRes.json();

            // 只保留 blob (文件)
            allFiles = treeData.tree.filter(item => item.type === 'blob');

            // 隐藏加载，显示界面
            document.getElementById('loading').style.display = 'none';
            renderList("");

        } catch (error) {
            document.getElementById('loading').innerHTML = `<div style="color:red">加载失败: ${error.message}</div>`;
        }
    }

    // 核心渲染函数
    function renderList(path) {
        currentPath = path;
        
        // 重置选择状态
        updateUIState();
        document.getElementById('select-all').checked = false;

        const listEl = document.getElementById('file-list');
        listEl.innerHTML = '';

        // 更新导航栏
        document.getElementById('path-display').innerText = path === "" ? "根目录" : path;
        document.getElementById('btn-back').disabled = (path === "");

        // 整理当前层级的数据
        const folders = new Set();
        const files = [];

        allFiles.forEach(file => {
            if (path === "" || file.path.startsWith(path + "/")) {
                let relative = path === "" ? file.path : file.path.substring(path.length + 1);
                const parts = relative.split('/');
                if (parts.length > 1) {
                    folders.add(parts[0]);
                } else {
                    files.push(file);
                }
            }
        });

        // 1. 渲染文件夹
        Array.from(folders).sort().forEach(folderName => {
            const fullPath = path === "" ? folderName : path + "/" + folderName;
            const isSelected = selectedPaths.has(fullPath);
            
            const div = document.createElement('div');
            div.className = `grid-row ${isSelected ? 'selected' : ''}`;
            div.innerHTML = `
                <div class="col-center">
                    <input type="checkbox" data-path="${fullPath}" ${isSelected ? 'checked' : ''} onchange="toggleSelect('${fullPath}')">
                </div>
                <div class="col-name" onclick="renderList('${fullPath}')">
                    ${icons.folder} <span>${folderName}</span>
                </div>
                <div class="col-size col-right">-</div>
                <div class="col-center col-type"><span class="badge">DIR</span></div>
                <div class="col-center"></div>
            `;
            listEl.appendChild(div);
        });

        // 2. 渲染文件
        files.sort((a, b) => a.path.localeCompare(b.path)).forEach(file => {
            const name = file.path.split('/').pop();
            const viewUrl = config.baseUrl + file.path; // 浏览用 Pages 链接
            const isSelected = selectedPaths.has(file.path);

            const div = document.createElement('div');
            div.className = `grid-row ${isSelected ? 'selected' : ''}`;
            
            // 注意: 点击行跳转浏览，点击下载按钮下载
            div.innerHTML = `
                <div class="col-center">
                    <input type="checkbox" class="item-cb" data-path="${file.path}" ${isSelected ? 'checked' : ''} onchange="toggleSelect('${file.path}')">
                </div>
                <div class="col-name" onclick="window.open('${viewUrl}', '_blank')">
                    ${icons.file} <span>${name}</span>
                </div>
                <div class="col-size col-right">${formatSize(file.size)}</div>
                <div class="col-center col-type"><span class="badge">${getFileType(name)}</span></div>
                <div class="col-center">
                    <button class="btn-download" onclick="event.stopPropagation(); downloadSingle('${file.path}', '${name}')" title="下载">
                        ${icons.download}
                    </button>
                </div>
            `;
            listEl.appendChild(div);
        });

        if (folders.size === 0 && files.length === 0) {
            listEl.innerHTML = `<div style="padding:40px;text-align:center;color:#999;">此目录为空</div>`;
        }
        
        window.scrollTo(0, 0);
    }

    // --- 逻辑控制 ---

    function goBack() {
        if (!currentPath) return;
        const idx = currentPath.lastIndexOf('/');
        renderList(idx === -1 ? "" : currentPath.substring(0, idx));
    }

    function toggleSelect(path) {
        if (selectedPaths.has(path)) selectedPaths.delete(path);
        else selectedPaths.add(path);
        
        // 仅更新 DOM 状态，不重绘
        const cb = document.querySelector(`input[data-path="${path}"]`);
        if (cb) {
            cb.checked = selectedPaths.has(path);
            cb.closest('.grid-row').classList.toggle('selected', selectedPaths.has(path));
        }
        updateUIState();
    }

    function toggleSelectAll() {
        const cbs = document.querySelectorAll('input[data-path]');
        const isChecked = document.getElementById('select-all').checked;
        
        cbs.forEach(cb => {
            const path = cb.getAttribute('data-path');
            if (isChecked) selectedPaths.add(path);
            else selectedPaths.delete(path);
            
            cb.checked = isChecked;
            cb.closest('.grid-row').classList.toggle('selected', isChecked);
        });
        updateUIState();
    }

    function updateUIState() {
        const bar = document.getElementById('bottom-bar');
        if (selectedPaths.size > 0) {
            bar.classList.add('visible');
            document.getElementById('batch-count').innerText = `已选 ${selectedPaths.size} 项`;
        } else {
            bar.classList.remove('visible');
        }
        
        // 检查全选框状态
        const cbs = document.querySelectorAll('input[data-path]');
        if (cbs.length > 0) {
            const allChecked = Array.from(cbs).every(cb => cb.checked);
            document.getElementById('select-all').checked = allChecked;
        }
    }

    // --- 下载功能 ---

    // 1. 单文件下载 (使用 Blob 强制下载)
    async function downloadSingle(path, name) {
        showModal('正在请求文件...');
        try {
            const url = getRawUrl(path);
            const res = await fetch(url);
            if (!res.ok) throw new Error('网络请求失败');
            const blob = await res.blob();
            saveBlob(blob, name);
        } catch (e) {
            alert('下载失败: ' + e.message);
        } finally {
            hideModal();
        }
    }

    // 2. 批量打包下载
    async function downloadBatch() {
        if (selectedPaths.size === 0) return;

        const targetFiles = [];
        const selection = Array.from(selectedPaths);

        // 递归查找：如果选中了文件夹，则包含其下所有文件
        allFiles.forEach(f => {
            let include = false;
            // 直接选中文件
            if (selectedPaths.has(f.path)) include = true;
            // 或是选中文件夹的子文件
            else {
                for (let s of selection) {
                    if (f.path.startsWith(s + '/')) { include = true; break; }
                }
            }
            if (include) targetFiles.push(f);
        });

        if (targetFiles.length === 0) { alert("未找到可下载的文件"); return; }

        const zip = new JSZip();
        let count = 0;
        showModal(`准备下载 ${targetFiles.length} 个文件`);

        // 分批下载 (并发5个)
        const BATCH_SIZE = 5;
        for (let i = 0; i < targetFiles.length; i += BATCH_SIZE) {
            const chunk = targetFiles.slice(i, i + BATCH_SIZE);
            await Promise.all(chunk.map(async f => {
                try {
                    const res = await fetch(getRawUrl(f.path));
                    if (res.ok) {
                        const blob = await res.blob();
                        zip.file(f.path, blob);
                    }
                } catch (e) {
                    console.error("下载失败:", f.path);
                    zip.file(f.path + ".error.txt", "Download Failed");
                } finally {
                    count++;
                    updateModal(`下载进度: ${count} / ${targetFiles.length}`);
                }
            }));
        }

        updateModal("正在压缩打包...");
        try {
            const content = await zip.generateAsync({type: "blob"});
            saveBlob(content, `archive_${Date.now()}.zip`);
        } catch (e) {
            alert("压缩失败: " + e.message);
        } finally {
            hideModal();
        }
    }

    function saveBlob(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

    // 模态框控制
    const modal = document.getElementById('modal');
    function showModal(text) {
        document.getElementById('modal-text').innerText = text;
        modal.classList.add('active');
    }
    function updateModal(text) {
        document.getElementById('modal-text').innerText = text;
    }
    function hideModal() {
        modal.classList.remove('active');
    }

    // 启动
    init();

</script>
</body>
</html>
