<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub Pro - 响应式全能版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        /* 全屏布局 */
        .full-modal { display: none; position: fixed; inset: 0; width: 100vw; height: 100vh; background: white; z-index: 9999; flex-direction: column; }
        .iframe-container { flex: 1; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        #ace-editor { flex: 1; width: 100%; height: 100%; font-size: 14px; }

        /* 响应式网格布局定义 */
        .grid-layout { 
            display: grid; 
            grid-template-columns: 40px minmax(150px, 3fr) 170px 100px 90px 145px; 
            align-items: center;
            gap: 12px;
        }
        /* 移动端 (平板以下) 适配 */
        @media (max-width: 1024px) {
            .grid-layout { grid-template-columns: 40px minmax(120px, 1fr) 140px; }
            .col-hide { display: none !important; }
            .action-btns { opacity: 1 !important; transform: none !important; } /* 移动端图标始终可见 */
        }

        .file-item { transition: all 0.2s; border-left: 3px solid transparent; }
        .file-item.checked-row { background-color: #eff6ff !important; border-left-color: #3b82f6 !important; }
        .file-item:hover { background-color: #f8fafc; }
        
        /* 桌面端功能按钮悬停逻辑 */
        @media (min-width: 1025px) {
            .action-btns { opacity: 0; transform: translateX(5px); transition: all 0.2s; }
            .file-item:hover .action-btns { opacity: 1; transform: translateX(0); }
        }

        .sort-header { cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .sort-active { color: #3b82f6 !important; font-weight: 900; }

        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #content-loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        input[type="checkbox"] { width: 1.2rem; height: 1.2rem; cursor: pointer; accent-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans select-none overflow-x-hidden">

<div id="content-loader">
    <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-blue-600 rounded-full animate-spin"></div>
        <span class="text-[10px] font-black text-slate-500 mt-4 uppercase tracking-[0.2em]" id="cl-text">正在处理...</span>
    </div>
</div>

<div class="max-w-7xl mx-auto py-4 md:py-8 px-3 md:px-6">
    <header class="mb-6 flex flex-wrap justify-between items-center gap-4 px-2">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i class="fas fa-terminal"></i>
            </div>
            <div>
                <h1 class="text-xl md:text-2xl font-black text-slate-900 tracking-tighter italic uppercase">Code<span class="text-blue-600">Station</span></h1>
                <p id="status-text" class="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-none mt-1">移动优先 · 云端驱动</p>
            </div>
        </div>
        <button onclick="clearConfig()" class="text-[10px] font-black text-slate-400 border border-slate-200 px-4 py-2 rounded-full hover:bg-red-50 hover:text-red-500 transition uppercase">重置配置</button>
    </header>

    <div class="bg-white p-5 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 mb-6">
        <form onsubmit="event.preventDefault(); fetchRepoContents('');" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Username</label>
                <input id="owner" type="text" placeholder="GitHub 用户名" class="w-full bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm font-medium">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Repository</label>
                <input id="repo" type="text" placeholder="仓库名" class="w-full bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm font-medium">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Access Token</label>
                <input id="token" type="password" placeholder="Token" class="w-full bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm font-medium">
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full bg-slate-900 text-white font-black text-xs uppercase tracking-widest rounded-2xl hover:bg-blue-600 transition shadow-lg py-3.5">连接同步</button>
            </div>
        </form>
    </div>

    <div class="flex flex-col gap-4 mb-4 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100">
        <div class="flex flex-wrap gap-2 items-center">
            <button onclick="document.getElementById('fileInputBatch').click()" class="flex-1 sm:flex-none px-5 py-2.5 bg-blue-600 text-white text-[10px] font-black rounded-xl uppercase shadow-md">批量上传</button>
            <button onclick="document.getElementById('folderInput').click()" class="flex-1 sm:flex-none px-5 py-2.5 bg-indigo-600 text-white text-[10px] font-black rounded-xl uppercase shadow-md">目录上传</button>
            <button onclick="actionNewFolder()" class="flex-1 sm:flex-none px-5 py-2.5 text-slate-500 border border-slate-200 text-[10px] font-black rounded-xl uppercase">新建文件夹</button>
            
            <div class="flex-1 hidden md:block"></div>
            
            <div id="batch-actions" class="hidden flex flex-wrap items-center gap-2 bg-blue-50/50 p-2 px-4 rounded-2xl border border-blue-100">
                <button onclick="batchDownload()" class="text-[9px] font-black uppercase text-blue-600"><i class="fas fa-download mr-1"></i>打包下载</button>
                <button onclick="setBatchClipboard('copy')" class="text-[9px] font-black uppercase text-blue-600">复制</button>
                <button onclick="setBatchClipboard('cut')" class="text-[9px] font-black uppercase text-orange-600">剪切</button>
                <button onclick="batchDelete()" class="text-[9px] font-black uppercase text-red-600">批量删除</button>
                <button onclick="clearSelection()" class="ml-2 text-[9px] font-black text-slate-400 hover:text-slate-600 uppercase underline">取消</button>
            </div>
        </div>

        <button id="btn-paste-batch" onclick="actionBatchPaste()" class="hidden w-full py-3 bg-blue-600 text-white text-xs font-black rounded-2xl animate-pulse uppercase shadow-lg shadow-blue-100">粘贴项到此位置</button>

        <div class="relative w-full">
            <i class="fas fa-search absolute left-4 top-3.5 text-slate-300 text-sm"></i>
            <input id="searchInput" oninput="filterFiles()" type="text" placeholder="输入名称快速过滤列表..." class="w-full pl-11 pr-4 py-3 bg-slate-50 border-none rounded-2xl text-sm focus:ring-1 focus:ring-blue-200 outline-none font-medium">
        </div>
    </div>

    <div class="bg-slate-900 rounded-t-[1.5rem] border-x border-t border-slate-900 overflow-hidden">
        <div class="p-4 grid-layout items-center text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none">
            <div class="flex justify-center"><input type="checkbox" id="selectAllHeader" onclick="toggleSelectAll()"></div>
            <div class="sort-header" id="header-name" onclick="handleSortClick('name')">名称 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-center" id="header-time" onclick="handleSortClick('modified_at')">修改时间 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-center" id="header-type" onclick="handleSortClick('type_label')">类型 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-right" id="header-size" onclick="handleSortClick('size')">大小 <span class="sort-icon"></span></div>
            <div class="text-right pr-4 italic">管理</div>
        </div>
    </div>

    <div class="bg-white rounded-b-[1.5rem] shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden min-h-[450px] relative">
        <div id="loader" class="hidden absolute inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
            <div class="w-10 h-10 border-4 border-slate-100 border-t-blue-500 rounded-full animate-spin"></div>
        </div>
        
        <ul id="file-list" class="divide-y divide-slate-50">
            <li class="p-24 text-center text-slate-200 font-black italic uppercase text-xs tracking-widest">请连接仓库同步</li>
        </ul>
    </div>
    
    <nav id="breadcrumb" class="mt-4 flex items-center text-[9px] font-black text-slate-400 px-4 py-3 bg-white border border-slate-100 rounded-full w-full overflow-x-auto whitespace-nowrap custom-scroll uppercase"></nav>
</div>

<div id="ideModal" class="full-modal">
    <div class="h-14 bg-slate-900 text-white flex items-center justify-between px-4 shrink-0 shadow-lg border-b border-white/5">
        <button onclick="closeIDE()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 transition"><i class="fas fa-arrow-left"></i></button>
        <span id="ide-filename" class="font-mono text-[10px] text-blue-400 truncate px-4 tracking-tighter"></span>
        <button onclick="saveToGithub()" class="bg-blue-600 px-5 py-1.5 rounded-xl text-[10px] font-black uppercase">保存修改</button>
    </div>
    <div id="ace-editor" class="custom-scroll"></div>
</div>

<div id="runModal" class="full-modal">
    <div class="h-14 bg-emerald-900 text-white flex items-center justify-between px-4 shadow-lg shrink-0">
        <button onclick="closeRun()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-emerald-800 transition"><i class="fas fa-arrow-left"></i></button>
        <span id="run-filename" class="font-mono text-[10px] text-emerald-300 truncate px-4 tracking-tighter uppercase"></span>
        <button onclick="refreshRun()" class="bg-emerald-700 px-5 py-1.5 rounded-xl text-[10px] font-black uppercase">刷新</button>
    </div>
    <div class="iframe-container"><iframe id="run-frame" sandbox="allow-scripts allow-modals allow-forms allow-popups allow-same-origin"></iframe></div>
</div>

<input type="file" id="fileInputBatch" class="hidden" multiple onchange="handleBatchUpload(this.files)">
<input type="file" id="folderInput" class="hidden" webkitdirectory onchange="handleBatchUpload(this.files)">

<script>
    // --- 状态与排序引擎 ---
    let currentPath = localStorage.getItem('gh_last_path') || "";
    let allFiles = []; 
    let sortConfig = { key: 'name', dir: 'asc' };
    let editor, activeFile, selectedItems = [], clipboard = { items: [], action: null }, currentRunCode = "";

    // A-Z + 中文拼音智能排序器
    const collator = new Intl.Collator('zh-Hans-CN', { numeric: true, sensitivity: 'base' });

    window.onload = () => {
        ['owner', 'repo', 'token'].forEach(k => {
            const v = localStorage.getItem('gh_' + k);
            if (v) document.getElementById(k).value = v;
        });
        if (document.getElementById('owner').value && document.getElementById('repo').value) fetchRepoContents(currentPath);
    };

    // --- 核心：异步数据获取 ---
    async function fetchRepoContents(path) {
        const owner = document.getElementById('owner').value.trim();
        const repo = document.getElementById('repo').value.trim();
        const token = document.getElementById('token').value.trim();
        if (!owner || !repo) return;
        localStorage.setItem('gh_owner', owner); localStorage.setItem('gh_repo', repo); localStorage.setItem('gh_token', token);
        localStorage.setItem('gh_last_path', path); currentPath = path;
        
        clearSelection();
        showLoader(true);
        try {
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`, {
                headers: token ? { 'Authorization': `token ${token}` } : {}
            });
            let data = await res.json();
            
            data.forEach(f => {
                f.type_label = getFileTypeLabel(f.name, f.type === 'dir');
                f.modified_at = null; 
            });

            allFiles = data;
            applySortingAndRender();
            updateBreadcrumb(path);
            autoFetchTimestamps(owner, repo, token);
        } catch (e) { alert("连接同步失败"); } 
        finally { showLoader(false); }
    }

    async function autoFetchTimestamps(owner, repo, token) {
        const promises = allFiles.map(async (file) => {
            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/commits?path=${file.path}&per_page=1`, {
                    headers: token ? { 'Authorization': `token ${token}` } : {}
                });
                const commits = await res.json();
                if (commits?.length) file.modified_at = commits[0].commit.committer.date;
            } catch (e) {}
        });
        await Promise.all(promises);
        applySortingAndRender();
    }

    // --- 排序逻辑 ---
    function handleSortClick(key) {
        sortConfig.dir = (sortConfig.key === key && sortConfig.dir === 'asc') ? 'desc' : 'asc';
        sortConfig.key = key;
        applySortingAndRender();
    }

    function applySortingAndRender() {
        const { key, dir } = sortConfig;
        document.querySelectorAll('.sort-header').forEach(el => el.classList.remove('sort-active'));
        document.querySelectorAll('.sort-icon').forEach(el => el.innerHTML = '');
        
        const activeHeader = document.getElementById(`header-${key === 'modified_at' ? 'time' : (key === 'type_label' ? 'type' : key)}`);
        if (activeHeader) {
            activeHeader.classList.add('sort-active');
            activeHeader.querySelector('.sort-icon').innerHTML = dir === 'asc' ? '↑' : '↓';
        }

        allFiles.sort((a, b) => {
            if (a.type !== b.type) return a.type === 'dir' ? -1 : 1;
            let vA = a[key] || "", vB = b[key] || "";
            if (key === 'size') { vA = parseInt(vA) || 0; vB = parseInt(vB) || 0; }
            if (key === 'modified_at') { vA = vA ? new Date(vA).getTime() : 0; vB = vB ? new Date(vB).getTime() : 0; }
            let res = (typeof vA === 'string') ? collator.compare(vA, vB) : vA - vB;
            return dir === 'asc' ? res : -res;
        });
        renderFiles(allFiles);
    }

    // --- 渲染逻辑 ---
    function renderFiles(files) {
        const list = document.getElementById('file-list');
        list.innerHTML = "";
        document.getElementById('selectAllHeader').checked = false;

        if (currentPath) {
            const up = document.createElement('li');
            up.className = "p-4 cursor-pointer text-blue-500 font-black hover:bg-slate-50 flex items-center text-[9px] uppercase tracking-widest";
            up.innerHTML = `<i class="fas fa-level-up-alt mr-3 ml-12"></i> .. 返回上一级`;
            up.onclick = () => { let p = currentPath.split('/'); p.pop(); fetchRepoContents(p.join('/')); };
            list.appendChild(up);
        }

        files.forEach(file => {
            const isDir = file.type === 'dir', canEdit = file.name.match(/\.(html|css|js|md|txt|json|xml|py|php|sql)$/i);
            const timeStr = file.modified_at ? new Date(file.modified_at).toLocaleString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false}).replace(/\//g,'-') : '读取中...';
            const sizeStr = isDir ? '--' : (file.size/1024).toFixed(1) + ' KB';
            const isChecked = selectedItems.some(i => i.path === file.path);
            
            const li = document.createElement('li');
            li.className = `file-item p-4 grid-layout ${isChecked ? 'checked-row' : ''}`;
            li.innerHTML = `
                <div class="flex justify-center"><input type="checkbox" class="file-checkbox" ${isChecked?'checked':''} onclick="event.stopPropagation(); handleCheckboxChange(this, '${file.path}')"></div>
                <div class="flex items-center cursor-pointer min-w-0" ondblclick="${isDir ? `fetchRepoContents('${file.path}')` : canEdit ? `actionEdit(${JSON.stringify(file).replace(/"/g, '&quot;')})` : ''}" onclick="handleCheckboxChange(this.previousElementSibling.firstElementChild, '${file.path}', true)">
                    <div class="w-8 h-8 rounded-lg ${isDir ? 'bg-amber-100 text-amber-500' : 'bg-slate-100 text-slate-400'} flex items-center justify-center mr-3 shrink-0 shadow-sm border border-black/5"><i class="fas ${isDir ? 'fa-folder' : 'fa-file'} text-xs"></i></div>
                    <p class="font-bold text-slate-700 text-sm truncate leading-tight">${file.name}</p>
                </div>
                <div class="col-hide text-center text-[10px] font-bold text-slate-400">${timeStr}</div>
                <div class="col-hide text-center text-[10px] font-bold text-slate-400">${file.type_label}</div>
                <div class="col-hide text-right text-[10px] font-bold text-slate-400 tabular-nums">${sizeStr}</div>
                <div class="flex justify-end gap-1.5 action-btns">
                    ${file.name.endsWith('.html') ? `<button onclick='actionRun(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center hover:bg-emerald-600 hover:text-white transition"><i class="fas fa-play text-[9px]"></i></button>` : ''}
                    ${canEdit ? `<button onclick='actionEdit(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-8 h-8 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center hover:bg-blue-600 hover:text-white transition"><i class="fas fa-edit text-[9px]"></i></button>` : ''}
                    ${!isDir ? `<button onclick='singleDownload(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-8 h-8 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center hover:bg-indigo-600 hover:text-white transition"><i class="fas fa-download text-[9px]"></i></button>` : ''}
                    <button onclick='actionRename(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-8 h-8 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center hover:bg-slate-500 hover:text-white transition"><i class="fas fa-pen text-[9px]"></i></button>
                    <button onclick="deleteFile('${file.path}', '${file.sha}')" class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-600 hover:text-white transition"><i class="fas fa-trash-alt text-[9px]"></i></button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    // --- 功能实现：ACE 编辑器适配 ---
    async function actionEdit(file) {
        activeFile = file;
        document.getElementById('ideModal').style.display = 'flex';
        document.getElementById('ide-filename').innerText = file.path;
        document.body.style.overflow = 'hidden';
        if (!editor) {
            editor = ace.edit("ace-editor");
            editor.setTheme("ace/theme/tomorrow_night");
            editor.setOptions({ 
                fontSize: "15px", tabSize: 2, wrap: true, 
                scrollPastEnd: 0.5, fadeFoldWidgets: true,
                showPrintMargin: false, useWorker: false
            });
        }
        const ext = file.name.split('.').pop().toLowerCase();
        editor.session.setMode(`ace/mode/${{ html:'html',js:'javascript',css:'css',md:'markdown',py:'python',json:'json' }[ext] || 'text'}`);
        showContentLoader(true, "LOADING CODE...");
        const res = await fetch(file.download_url);
        editor.setValue(await res.text(), -1);
        showContentLoader(false);
        editor.focus();
    }

    // --- 其余功能逻辑同步集成 ---
    function handleCheckboxChange(el, path, toggle = false) {
        if(toggle) el.checked = !el.checked;
        const item = allFiles.find(f => f.path === path);
        if(el.checked) { if(!selectedItems.some(i=>i.path===path)) selectedItems.push(item); }
        else { selectedItems = selectedItems.filter(i=>i.path!==path); }
        el.closest('.file-item').classList.toggle('checked-row', el.checked);
        document.getElementById('batch-actions').classList.toggle('hidden', !selectedItems.length);
    }

    function toggleSelectAll() {
        const check = document.getElementById('selectAllHeader').checked;
        selectedItems = check ? [...allFiles] : [];
        document.querySelectorAll('.file-checkbox').forEach(box => {
            box.checked = check;
            box.closest('.file-item').classList.toggle('checked-row', check);
        });
        document.getElementById('batch-actions').classList.toggle('hidden', !selectedItems.length);
    }

    async function singleDownload(file) {
        showContentLoader(true, "Downloading...");
        const res = await fetch(file.download_url);
        saveAs(await res.blob(), file.name);
        showContentLoader(false);
    }

    async function batchDownload() {
        const zip = new JSZip();
        const files = selectedItems.filter(i => i.type !== 'dir');
        if(!files.length) return alert("请选文件");
        showContentLoader(true, "Zipping...");
        for (let f of files) {
            const r = await fetch(f.download_url);
            zip.file(f.name, await r.blob());
        }
        saveAs(await zip.generateAsync({type:"blob"}), `backup_${Date.now()}.zip`);
        showContentLoader(false);
    }

    async function saveToGithub() {
        const content = btoa(unescape(encodeURIComponent(editor.getValue())));
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${activeFile.path}`, {
            method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
            body: JSON.stringify({ message: "Update file", content, sha: activeFile.sha })
        });
        alert("已成功推送到 GitHub");
    }

    async function handleBatchUpload(fileList) {
        const token = localStorage.getItem('gh_token');
        showLoader(true);
        for (let file of fileList) {
            const target = currentPath ? `${currentPath}/${file.webkitRelativePath || file.name}` : (file.webkitRelativePath || file.name);
            const base64 = await new Promise(r => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result.split(',')[1]); });
            await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${target}`, {
                method: 'PUT', headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: "Cloud Upload", content: base64 })
            });
        }
        fetchRepoContents(currentPath);
    }

    async function actionBatchPaste() {
        showLoader(true);
        for(let item of clipboard.items) {
            const res = await fetch(item.download_url);
            const content = btoa(unescape(encodeURIComponent(await res.text())));
            await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+item.name:item.name}`, {
                method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
                body: JSON.stringify({ message: "Paste", content })
            });
            if (clipboard.action === 'cut') {
                await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${item.path}`, {
                    method: 'DELETE', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
                    body: JSON.stringify({ message: "Clean", sha: item.sha })
                });
            }
        }
        clipboard = { items: [], action: null };
        document.getElementById('btn-paste-batch').classList.add('hidden');
        fetchRepoContents(currentPath);
    }

    function setBatchClipboard(action) {
        clipboard = { items: [...selectedItems], action };
        document.getElementById('btn-paste-batch').classList.remove('hidden');
        clearSelection();
    }

    async function actionRename(file) {
        const n = prompt("新名称:", file.name); if(!n || n === file.name) return;
        showLoader(true);
        const res = await (await fetch(file.download_url)).text();
        const content = btoa(unescape(encodeURIComponent(res)));
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+n:n}`, {
            method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
            body: JSON.stringify({ message: "Rename", content })
        });
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${file.path}`, {
            method: 'DELETE', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
            body: JSON.stringify({ message: "Rename cleanup", sha: file.sha })
        });
        fetchRepoContents(currentPath);
    }

    async function deleteFile(p, sha) {
        if(!confirm("确定要删除吗?")) return;
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${p}`, {
            method: 'DELETE', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
            body: JSON.stringify({ message: "Delete", sha })
        });
        fetchRepoContents(currentPath);
    }

    async function batchDelete() {
        if(!confirm(`确认删除 ${selectedItems.length} 个项目？`)) return;
        showLoader(true);
        for (let item of selectedItems) {
            await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${item.path}`, {
                method: 'DELETE', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
                body: JSON.stringify({ message: "Batch Delete", sha: item.sha })
            });
        }
        fetchRepoContents(currentPath);
    }

    async function actionNewFolder() {
        const n = prompt("文件夹名:"); if(!n) return;
        showLoader(true);
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+n+'/.keep':n+'/.keep'}`, {
            method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` },
            body: JSON.stringify({ message: "New Dir", content: btoa(" ") })
        });
        fetchRepoContents(currentPath);
    }

    async function actionRun(file) {
        document.getElementById('runModal').style.display = 'flex';
        document.getElementById('run-filename').innerText = file.path;
        const res = await fetch(file.download_url);
        currentRunCode = await res.text();
        const blob = new Blob([new TextEncoder().encode(currentRunCode)], { type: 'text/html;charset=utf-8' });
        if (window.runUrl) URL.revokeObjectURL(window.runUrl);
        window.runUrl = URL.createObjectURL(blob);
        document.getElementById('run-frame').src = window.runUrl;
    }

    function getFileTypeLabel(n, d) { if(d) return "目录"; const e = n.split('.').pop().toLowerCase(); return {html:'HTML网页',js:'JS脚本',css:'样式表',md:'文档',txt:'文本',json:'配置'}[e] || (e.toUpperCase()+" 文件"); }
    function updateBreadcrumb(p) {
        const b = document.getElementById('breadcrumb');
        const items = p.split('/').filter(x => x);
        let h = `<span onclick="fetchRepoContents('')" class="cursor-pointer hover:text-blue-600 font-black"><i class="fas fa-home mr-1"></i> ROOT</span>`;
        let c = "";
        items.forEach(x => { c += (c ? '/' : '') + x; h += `<i class="fas fa-chevron-right mx-2 opacity-20 text-[7px]"></i><span onclick="fetchRepoContents('${c}')" class="cursor-pointer hover:text-blue-600 font-bold">${x}</span>`; });
        b.innerHTML = h;
    }
    function filterFiles() { const q = document.getElementById('searchInput').value.toLowerCase(); renderFiles(allFiles.filter(f => f.name.toLowerCase().includes(q))); }
    function closeIDE() { document.getElementById('ideModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function closeRun() { document.getElementById('runModal').style.display = 'none'; document.body.style.overflow = 'auto'; document.getElementById('run-frame').src = "about:blank"; }
    function refreshRun() { document.getElementById('run-frame').contentWindow.location.reload(); }
    function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); if(s) document.getElementById('file-list').innerHTML=''; }
    function showContentLoader(s, t = "") { document.getElementById('content-loader').style.display = s ? 'flex' : 'none'; document.getElementById('cl-text').innerText = t; }
    function clearConfig() { localStorage.clear(); location.reload(); }
    function clearSelection() { selectedItems = []; if(document.getElementById('selectAllHeader')) document.getElementById('selectAllHeader').checked = false; document.getElementById('batch-actions').classList.add('hidden'); }
</script>
