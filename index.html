<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeStation - 旗舰全功能版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        .full-modal { display: none; position: fixed; inset: 0; width: 100vw; height: 100vh; background: white; z-index: 9999; flex-direction: column; }
        #ace-editor { flex: 1; width: 100%; height: 100%; font-size: 14px; }

        /* 响应式网格排版 */
        .grid-layout { 
            display: grid; 
            grid-template-columns: 45px minmax(150px, 3fr) 170px 100px 90px 150px; 
            align-items: center;
            gap: 12px;
        }
        @media (max-width: 1024px) {
            .grid-layout { grid-template-columns: 40px minmax(120px, 1fr) 145px; }
            .col-hide { display: none !important; }
            .action-btns { opacity: 1 !important; transform: none !important; }
        }

        .clickable { cursor: pointer; transition: all 0.2s ease; }
        .file-item { border-left: 3px solid transparent; transition: all 0.2s; }
        .file-item.checked-row { background-color: #eff6ff !important; border-left-color: #3b82f6 !important; }
        .file-item:hover { background-color: #f8fafc; }
        
        @media (min-width: 1025px) {
            .action-btns { opacity: 0; transform: translateX(5px); }
            .file-item:hover .action-btns { opacity: 1; transform: translateX(0); }
        }

        .sort-header { cursor: pointer; user-select: none; transition: color 0.2s; white-space: nowrap; }
        .sort-header:hover { color: #3b82f6; }
        .sort-active { color: #3b82f6 !important; font-weight: 900; }

        #content-loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        input[type="checkbox"] { width: 1.15rem; height: 1.15rem; cursor: pointer; accent-color: #2563eb; }
        .custom-scroll::-webkit-scrollbar { height: 4px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans select-none overflow-x-hidden">

<div id="content-loader">
    <div class="flex flex-col items-center max-w-xs text-center">
        <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-500 rounded-full animate-spin"></div>
        <span class="text-[10px] font-black text-slate-600 mt-4 uppercase tracking-widest" id="cl-text">处理中...</span>
        <p id="cl-subtext" class="text-[8px] text-slate-400 mt-2 truncate w-full px-4 font-bold"></p>
    </div>
</div>

<div class="max-w-7xl mx-auto py-4 md:py-8 px-3 md:px-6">
    <header class="mb-6 flex flex-wrap justify-between items-center gap-4 px-2">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-folder-tree"></i>
            </div>
            <div>
                <h1 class="text-xl md:text-2xl font-black text-slate-900 tracking-tighter italic uppercase leading-none">Code<span class="text-blue-600">Station</span></h1>
                <p id="status-text" class="text-[8px] font-black text-slate-400 uppercase tracking-widest mt-1">旗舰版 · 支持文件夹递归删除</p>
            </div>
        </div>
        <button onclick="clearConfig()" class="text-[10px] font-black text-slate-400 border border-slate-200 px-4 py-2 rounded-full hover:bg-red-50 hover:text-red-500 transition clickable">重置</button>
    </header>

    <div class="bg-white p-5 rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 mb-6">
        <form onsubmit="event.preventDefault(); fetchRepoContents('');" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <input id="owner" type="text" placeholder="GitHub 用户名" class="bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm">
            <input id="repo" type="text" placeholder="仓库名" class="bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm">
            <input id="token" type="password" placeholder="Token (需写入权限)" class="bg-slate-50 border-none p-3 rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm">
            <button type="submit" class="bg-slate-900 text-white font-black text-xs uppercase tracking-widest rounded-2xl hover:bg-blue-600 transition shadow-lg py-3.5 clickable">连接同步</button>
        </form>
    </div>

    <div class="flex flex-col gap-4 mb-4 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100">
        <div class="flex flex-wrap gap-2 items-center">
            <button onclick="document.getElementById('fileInputBatch').click()" class="px-5 py-2.5 bg-blue-600 text-white text-[10px] font-black rounded-xl uppercase shadow-md clickable">批量上传</button>
            <button onclick="document.getElementById('folderInput').click()" class="px-5 py-2.5 bg-indigo-600 text-white text-[10px] font-black rounded-xl uppercase shadow-md clickable">目录上传</button>
            <button onclick="actionNewFolder()" class="px-5 py-2.5 text-slate-500 border border-slate-200 text-[10px] font-black rounded-xl uppercase clickable">新建目录</button>
            
            <div class="flex-1 hidden md:block"></div>
            
            <div id="batch-actions" class="hidden flex flex-wrap items-center gap-2 bg-blue-50/50 p-2 rounded-2xl border border-blue-100 animate-in fade-in zoom-in duration-200">
                <button onclick="batchDownload()" class="text-[9px] font-black bg-white text-blue-600 px-3 py-1.5 rounded-lg border border-blue-200 hover:bg-blue-600 hover:text-white transition clickable">打包</button>
                <button onclick="setBatchClipboard('copy')" class="text-[9px] font-black bg-white text-blue-600 px-3 py-1.5 rounded-lg border border-blue-200 hover:bg-blue-600 hover:text-white transition clickable">复制</button>
                <button onclick="setBatchClipboard('cut')" class="text-[9px] font-black bg-white text-orange-600 px-3 py-1.5 rounded-lg border border-orange-200 hover:bg-orange-600 hover:text-white transition clickable">剪切</button>
                <button onclick="handleBatchDelete()" class="text-[9px] font-black bg-white text-red-600 px-3 py-1.5 rounded-lg border border-red-200 hover:bg-red-600 hover:text-white transition clickable">删除</button>
            </div>
        </div>

        <button id="btn-paste-batch" onclick="actionBatchPaste()" class="hidden w-full py-3 bg-blue-600 text-white text-xs font-black rounded-2xl animate-pulse uppercase shadow-lg clickable">粘贴到当前目录</button>

        <div class="relative w-full">
            <i class="fas fa-search absolute left-4 top-3.5 text-slate-300 text-sm"></i>
            <input id="searchInput" oninput="filterFiles()" type="text" placeholder="输入名称过滤..." class="w-full pl-11 pr-4 py-3 bg-slate-50 border-none rounded-2xl text-sm focus:ring-1 focus:ring-blue-200 outline-none">
        </div>
    </div>

    <div class="bg-slate-900 rounded-t-[1.5rem] border-x border-t border-slate-900 overflow-hidden">
        <div class="p-4 grid-layout items-center text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none">
            <div class="flex justify-center"><input type="checkbox" id="selectAllHeader" onclick="toggleSelectAll()"></div>
            <div class="sort-header" id="header-name" onclick="handleSortClick('name')">名称 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-center" id="header-time" onclick="handleSortClick('modified_at')">修改时间 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-center" id="header-type" onclick="handleSortClick('type_label')">类型 <span class="sort-icon"></span></div>
            <div class="sort-header col-hide text-right" id="header-size" onclick="handleSortClick('size')">大小 <span class="sort-icon"></span></div>
            <div class="text-right pr-4 italic text-slate-600">操作管理</div>
        </div>
    </div>

    <div class="bg-white rounded-b-[1.5rem] shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden min-h-[450px] relative">
        <div id="loader" class="hidden absolute inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
            <div class="w-10 h-10 border-4 border-slate-100 border-t-blue-500 rounded-full animate-spin"></div>
        </div>
        <ul id="file-list" class="divide-y divide-slate-50">
            <li class="p-24 text-center text-slate-200 font-black italic uppercase text-xs tracking-widest leading-none">请连接 GitHub 仓库同步...</li>
        </ul>
    </div>
    
    <nav id="breadcrumb" class="mt-4 flex items-center text-[9px] font-black text-slate-400 px-4 py-3 bg-white border border-slate-100 rounded-full w-full overflow-x-auto whitespace-nowrap custom-scroll uppercase"></nav>
</div>

<div id="ideModal" class="full-modal">
    <div class="h-14 bg-slate-900 text-white flex items-center justify-between px-4 shadow-lg shrink-0 border-b border-white/5">
        <button onclick="closeIDE()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 transition clickable"><i class="fas fa-arrow-left"></i></button>
        <span id="ide-filename" class="font-mono text-[10px] text-blue-400 truncate px-4 tracking-widest uppercase italic">Editing...</span>
        <button onclick="saveToGithub()" class="bg-blue-600 px-5 py-1.5 rounded-xl text-[10px] font-black uppercase shadow-lg clickable">保存</button>
    </div>
    <div id="ace-editor" class="custom-scroll"></div>
</div>

<input type="file" id="fileInputBatch" class="hidden" multiple onchange="handleBatchUpload(this.files)">
<input type="file" id="folderInput" class="hidden" webkitdirectory onchange="handleBatchUpload(this.files)">

<script>
    // --- 状态管理 ---
    let currentPath = localStorage.getItem('gh_last_path') || "";
    let allFiles = [], sortConfig = { key: 'name', dir: 'asc' }; 
    let editor, activeFile, selectedItems = [], clipboard = { items: [], action: null };
    const collator = new Intl.Collator('zh-Hans-CN', { numeric: true, sensitivity: 'base' });

    window.onload = () => {
        ['owner', 'repo', 'token'].forEach(k => {
            const v = localStorage.getItem('gh_' + k);
            if (v) document.getElementById(k).value = v;
        });
        if (document.getElementById('owner').value && document.getElementById('repo').value) fetchRepoContents(currentPath);
    };

    // --- 核心：递归删除引擎 (支持文件夹删除) ---
    async function deleteItemRecursive(item) {
        const owner = localStorage.getItem('gh_owner');
        const repo = localStorage.getItem('gh_repo');
        const token = localStorage.getItem('gh_token');

        if (item.type === 'dir') {
            // 获取文件夹内所有内容
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const data = await res.json();
            const subItems = Array.isArray(data) ? data : [data];

            for (let sub of subItems) {
                await deleteItemRecursive(sub); // 深度优先递归删除
            }
        } else {
            // 删除单文件
            document.getElementById('cl-subtext').innerText = `清理中: ${item.path}`;
            await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`, {
                method: 'DELETE',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Delete ${item.name} via CodeStation`, sha: item.sha })
            });
        }
    }

    // 单项删除入口 (适配文件夹)
    async function handleDelete(item) {
        const msg = item.type === 'dir' ? `确认要永久删除文件夹 [${item.name}] 及其内部所有内容吗？此操作无法撤销。` : `确认删除文件 [${item.name}] 吗？`;
        if(!confirm(msg)) return;

        showContentLoader(true, "正在执行删除任务...");
        try {
            await deleteItemRecursive(item);
            fetchRepoContents(currentPath);
        } catch (e) {
            alert("删除失败，请检查网络或 Token 权限。");
        } finally {
            showContentLoader(false);
        }
    }

    // 批量删除处理
    async function handleBatchDelete() {
        if (!selectedItems.length) return;
        if (!confirm(`确认永久删除选中的 ${selectedItems.length} 个项目吗？`)) return;

        showContentLoader(true, "批量删除进行中...");
        try {
            for (let item of selectedItems) {
                await deleteItemRecursive(item);
            }
            fetchRepoContents(currentPath);
        } catch (e) {
            alert("批量删除过程中出现错误。");
        } finally {
            showContentLoader(false);
        }
    }

    // --- 文件夹递归下载/复制功能集成 ---
    async function batchDownload() {
        if (!selectedItems.length) return alert("请先选中项");
        const zip = new JSZip(), owner = localStorage.getItem('gh_owner'), repo = localStorage.getItem('gh_repo'), token = localStorage.getItem('gh_token');
        showContentLoader(true, "构建打包任务...");
        try {
            async function fetchRec(path, currentZip) {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, { headers: token ? { 'Authorization': `token ${token}` } : {} });
                const items = await res.json();
                for (let item of items) {
                    document.getElementById('cl-subtext').innerText = `读取中: ${item.path}`;
                    if (item.type === 'dir') await fetchRec(item.path, currentZip.folder(item.name));
                    else currentZip.file(item.name, await (await fetch(item.download_url)).blob());
                }
            }
            for (let s of selectedItems) {
                if (s.type === 'dir') await fetchRec(s.path, zip.folder(s.name));
                else zip.file(s.name, await (await fetch(s.download_url)).blob());
            }
            saveAs(await zip.generateAsync({ type: "blob" }), `backup_${Date.now()}.zip`);
        } catch (e) { alert("打包失败"); } finally { showContentLoader(false); }
    }

    // --- 数据获取与自动时间采集 ---
    async function fetchRepoContents(path) {
        const owner = document.getElementById('owner').value.trim();
        const repo = document.getElementById('repo').value.trim();
        const token = document.getElementById('token').value.trim();
        if (!owner || !repo) return;
        localStorage.setItem('gh_owner', owner); localStorage.setItem('gh_repo', repo); localStorage.setItem('gh_token', token);
        localStorage.setItem('gh_last_path', path); currentPath = path;
        
        clearSelection(); showLoader(true);
        try {
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`, { headers: token ? { 'Authorization': `token ${token}` } : {} });
            let data = await res.json();
            data.forEach(f => { f.type_label = getFileTypeLabel(f.name, f.type === 'dir'); f.modified_at = null; });
            allFiles = data;
            applySortingAndRender(); updateBreadcrumb(path);
            autoFetchTimestamps(owner, repo, token);
        } catch (e) { alert("同步失败"); } 
        finally { showLoader(false); }
    }

    async function autoFetchTimestamps(o, r, t) {
        const promises = allFiles.map(async (file) => {
            try {
                const res = await fetch(`https://api.github.com/repos/${o}/${r}/commits?path=${file.path}&per_page=1`, { headers: t ? { 'Authorization': `token ${t}` } : {} });
                const commits = await res.json();
                if (commits?.length) file.modified_at = commits[0].commit.committer.date;
            } catch (e) {}
        });
        await Promise.all(promises);
        applySortingAndRender();
    }

    function renderFiles(files) {
        const list = document.getElementById('file-list');
        list.innerHTML = "";
        if (currentPath) {
            const up = document.createElement('li');
            up.className = "p-4 cursor-pointer text-blue-500 font-black hover:bg-slate-50 flex items-center text-[9px] uppercase tracking-widest clickable";
            up.innerHTML = `<i class="fas fa-level-up-alt mr-3 ml-12"></i> .. 返回上级目录`;
            up.onclick = () => { let p = currentPath.split('/'); p.pop(); fetchRepoContents(p.join('/')); };
            list.appendChild(up);
        }
        files.forEach(file => {
            const isDir = file.type === 'dir', canEdit = file.name.match(/\.(html|css|js|md|txt|json|xml|py|php|sql|c|cpp)$/i);
            const timeStr = file.modified_at ? new Date(file.modified_at).toLocaleString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }).replace(/\//g,'-') : '同步中...';
            const sizeStr = isDir ? '--' : (file.size/1024).toFixed(1) + ' KB';
            const isChecked = selectedItems.some(i => i.path === file.path);
            const previewUrl = `https://web.tuchong.tk/${file.path}`;

            const li = document.createElement('li');
            li.className = `file-item p-4 grid-layout clickable ${isChecked ? 'checked-row' : ''}`;
            li.innerHTML = `
                <div class="flex justify-center"><input type="checkbox" class="file-checkbox" ${isChecked?'checked':''} onclick="event.stopPropagation(); handleCheckboxChange(this, '${file.path}')"></div>
                <div class="flex items-center min-w-0" ondblclick="${isDir ? `fetchRepoContents('${file.path}')` : canEdit ? `actionEdit(${JSON.stringify(file).replace(/"/g, '&quot;')})` : ''}" onclick="handleCheckboxChange(this.previousElementSibling.firstElementChild, '${file.path}', true)">
                    <div class="w-8 h-8 rounded-lg ${isDir ? 'bg-amber-100 text-amber-500' : 'bg-slate-100 text-slate-400'} flex items-center justify-center mr-3 shrink-0 shadow-sm border border-black/5"><i class="fas ${isDir ? 'fa-folder' : 'fa-file'} text-xs"></i></div>
                    <p class="font-bold text-slate-700 text-sm truncate leading-tight">${file.name}</p>
                </div>
                <div class="col-hide text-center text-[10px] font-bold text-slate-400">${timeStr}</div>
                <div class="col-hide text-center text-[10px] font-bold text-slate-400">${file.type_label}</div>
                <div class="col-hide text-right text-[10px] font-bold text-slate-400 tabular-nums">${sizeStr}</div>
                <div class="flex justify-end gap-1.5 action-btns">
                    ${file.name.endsWith('.html') ? `<a href="${previewUrl}" target="_blank" class="w-7 h-7 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center hover:bg-emerald-600 hover:text-white transition shadow-sm" title="预览效果"><i class="fas fa-external-link-alt text-[9px]"></i></a>` : ''}
                    ${canEdit ? `<button onclick='actionEdit(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-7 h-7 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center hover:bg-blue-600 hover:text-white transition shadow-sm" title="代码编辑"><i class="fas fa-edit text-[9px]"></i></button>` : ''}
                    <button onclick='${isDir ? `singleFolderDownload(${JSON.stringify(file).replace(/"/g, '&quot;')})` : `singleFileDownload(${JSON.stringify(file).replace(/"/g, '&quot;')})`}' class="w-7 h-7 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center hover:bg-indigo-600 hover:text-white transition shadow-sm" title="下载到本地"><i class="fas fa-download text-[9px]"></i></button>
                    <button onclick='actionRename(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-7 h-7 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center hover:bg-slate-500 hover:text-white transition shadow-sm" title="重命名项目"><i class="fas fa-pen text-[9px]"></i></button>
                    <button onclick='handleDelete(${JSON.stringify(file).replace(/"/g, '&quot;')})' class="w-7 h-7 rounded-lg bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-600 hover:text-white transition shadow-sm" title="删除项目"><i class="fas fa-trash-alt text-[9px]"></i></button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    // --- 其余业务逻辑 (保持同步) ---
    async function singleFileDownload(f) { showContentLoader(true, "准备下载..."); try { const res = await fetch(f.download_url); saveAs(await res.blob(), f.name); } catch(e) { window.open(f.download_url, '_blank'); } finally { showContentLoader(false); } }
    async function singleFolderDownload(f) { selectedItems = [f]; await batchDownload(); clearSelection(); }

    function handleSortClick(key) { sortConfig.dir = (sortConfig.key === key && sortConfig.dir === 'asc') ? 'desc' : 'asc'; sortConfig.key = key; applySortingAndRender(); }
    function applySortingAndRender() {
        const { key, dir } = sortConfig;
        document.querySelectorAll('.sort-header').forEach(el => el.classList.remove('sort-active'));
        document.querySelectorAll('.sort-icon').forEach(el => el.innerHTML = '');
        const activeHeaderId = key === 'modified_at' ? 'header-time' : (key === 'type_label' ? 'header-type' : `header-${key}`);
        const activeHeader = document.getElementById(activeHeaderId);
        if (activeHeader) { activeHeader.classList.add('sort-active'); activeHeader.querySelector('.sort-icon').innerHTML = dir === 'asc' ? '↑' : '↓'; }
        allFiles.sort((a, b) => {
            if (a.type !== b.type) return a.type === 'dir' ? -1 : 1;
            let vA = a[key] || "", vB = b[key] || "";
            if (key === 'size') { vA = parseInt(vA) || 0; vB = parseInt(vB) || 0; }
            if (key === 'modified_at') { vA = vA ? new Date(vA).getTime() : 0; vB = vB ? new Date(vB).getTime() : 0; }
            let res = (typeof vA === 'string') ? collator.compare(vA, vB) : vA - vB;
            return dir === 'asc' ? res : -res;
        });
        renderFiles(allFiles);
    }

    function handleCheckboxChange(el, path, toggle = false) {
        if(toggle) el.checked = !el.checked;
        const item = allFiles.find(f => f.path === path);
        if(el.checked) { if(!selectedItems.some(i=>i.path===path)) selectedItems.push(item); }
        else { selectedItems = selectedItems.filter(i=>i.path!==path); }
        el.closest('.file-item').classList.toggle('checked-row', el.checked);
        document.getElementById('batch-actions').classList.toggle('hidden', !selectedItems.length);
    }

    function toggleSelectAll() {
        const check = document.getElementById('selectAllHeader').checked;
        selectedItems = check ? [...allFiles] : [];
        document.querySelectorAll('.file-checkbox').forEach(box => { box.checked = check; box.closest('.file-item').classList.toggle('checked-row', check); });
        document.getElementById('batch-actions').classList.toggle('hidden', !selectedItems.length);
    }

    function clearSelection() { selectedItems = []; if(document.getElementById('selectAllHeader')) document.getElementById('selectAllHeader').checked = false; document.getElementById('batch-actions').classList.add('hidden'); }

    async function actionEdit(file) {
        activeFile = file; document.getElementById('ideModal').style.display = 'flex'; document.body.style.overflow = 'hidden';
        if (!editor) { editor = ace.edit("ace-editor"); editor.setTheme("ace/theme/tomorrow_night"); editor.setOptions({ fontSize: "15px", tabSize: 2, wrap: true, scrollPastEnd: 0.5 }); }
        const ext = file.name.split('.').pop().toLowerCase();
        editor.session.setMode(`ace/mode/${{ html:'html',js:'javascript',css:'css',md:'markdown',py:'python',json:'json' }[ext] || 'text'}`);
        showContentLoader(true, "提取源码中...");
        const res = await fetch(file.download_url); editor.setValue(await res.text(), -1); showContentLoader(false);
    }

    async function saveToGithub() {
        const content = btoa(unescape(encodeURIComponent(editor.getValue())));
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${activeFile.path}`, { method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` }, body: JSON.stringify({ message: "Save", content, sha: activeFile.sha }) });
        alert("保存成功");
    }

    async function handleBatchUpload(fileList) {
        const token = localStorage.getItem('gh_token'); showLoader(true);
        for (let file of fileList) {
            const target = currentPath ? `${currentPath}/${file.webkitRelativePath || file.name}` : (file.webkitRelativePath || file.name);
            const base64 = await new Promise(r => { const rd = new FileReader(); rd.readAsDataURL(file); rd.onload = () => r(rd.result.split(',')[1]); });
            await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${target}`, { method: 'PUT', headers: { 'Authorization': `token ${token}` }, body: JSON.stringify({ message: "Upload", content: base64 }) });
        }
        fetchRepoContents(currentPath);
    }

    async function actionBatchPaste() {
        showLoader(true);
        for(let item of clipboard.items) {
            if (item.type === 'dir') continue;
            const res = await (await fetch(item.download_url)).text();
            await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+item.name:item.name}`, { method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` }, body: JSON.stringify({ message: "Paste", content: btoa(unescape(encodeURIComponent(res))) }) });
            if (clipboard.action === 'cut') await deleteItemRecursive(item);
        }
        clipboard = { items: [], action: null }; document.getElementById('btn-paste-batch').classList.add('hidden'); fetchRepoContents(currentPath);
    }

    function setBatchClipboard(a) { clipboard = { items: [...selectedItems], action: a }; document.getElementById('btn-paste-batch').classList.remove('hidden'); clearSelection(); }

    async function actionRename(file) {
        const n = prompt("新名称:", file.name); if(!n || n === file.name) return; showLoader(true);
        const res = await (await fetch(file.download_url)).text();
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+n:n}`, { method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` }, body: JSON.stringify({ message: "Rename", content: btoa(unescape(encodeURIComponent(res))) }) });
        await deleteItemRecursive(file);
        fetchRepoContents(currentPath);
    }

    async function actionNewFolder() {
        const n = prompt("文件夹名:"); if(!n) return;
        showLoader(true);
        await fetch(`https://api.github.com/repos/${localStorage.getItem('gh_owner')}/${localStorage.getItem('gh_repo')}/contents/${currentPath?currentPath+'/'+n+'/.keep':n+'/.keep'}`, {
            method: 'PUT', headers: { 'Authorization': `token ${localStorage.getItem('gh_token')}` }, body: JSON.stringify({ message: "New dir", content: btoa(" ") })
        });
        fetchRepoContents(currentPath);
    }

    function getFileTypeLabel(n, d) { if(d) return "目录"; const e = n.split('.').pop().toLowerCase(); return {html:'网页',js:'脚本',css:'样式',md:'文档',txt:'文本',json:'配置'}[e] || (e.toUpperCase()); }
    function updateBreadcrumb(p) {
        const b = document.getElementById('breadcrumb'), items = p.split('/').filter(x => x);
        let h = `<span onclick="fetchRepoContents('')" class="cursor-pointer hover:text-blue-600 font-black px-1 clickable"><i class="fas fa-home mr-1"></i> ROOT</span>`;
        let c = ""; items.forEach(x => { c += (c ? '/' : '') + x; h += `<i class="fas fa-chevron-right mx-2 opacity-20 text-[7px]"></i><span onclick="fetchRepoContents('${c}')" class="cursor-pointer hover:text-blue-600 font-bold px-1 clickable">${x}</span>`; });
        b.innerHTML = h;
    }
    function filterFiles() { const q = document.getElementById('searchInput').value.toLowerCase(); renderFiles(allFiles.filter(f => f.name.toLowerCase().includes(q))); }
    function closeIDE() { document.getElementById('ideModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); if(s) document.getElementById('file-list').innerHTML=''; }
    function showContentLoader(s, t = "", sub = "") { 
        document.getElementById('content-loader').style.display = s ? 'flex' : 'none'; 
        document.getElementById('cl-text').innerText = t; 
        document.getElementById('cl-subtext').innerText = sub;
    }
    function clearConfig() { localStorage.clear(); location.reload(); }
</script>
