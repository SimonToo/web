<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转 Word - 离线转换工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-ui {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 600px;
        }
        .editor-container, .preview-container {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .label {
            background: #eee;
            padding: 8px 15px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: "Cascadia Code", "Consolas", monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        #preview {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fff;
        }
        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        /* Markdown 预览样式补丁 */
        #preview h1, #preview h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; }
        #preview blockquote { border-left: 4px solid #ddd; padding-left: 15px; color: #666; }
        #preview table { border-collapse: collapse; width: 100%; }
        #preview table th, #preview table td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>

<header>
    <h1>Markdown 转 Word 离线版</h1>
    <p>您的文档将在本地浏览器中处理，不会上传到任何服务器。</p>
</header>

<div class="container">
    <div class="main-ui">
        <div class="editor-container">
            <div class="label">Markdown 输入</div>
            <textarea id="markdown-input" placeholder="请在这里输入或粘贴您的 Markdown 代码..."></textarea>
        </div>
        
        <div class="preview-container">
            <div class="label">实时预览</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="btn-group">
        <button id="download-btn" class="btn">导出为 Word (.docx)</button>
    </div>
</div>

<script src="marked.min.js"></script>
<script src="html-docx.js"></script>
<script src="FileSaver.min.js"></script>

<script>
    const input = document.getElementById('markdown-input');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('download-btn');

    // 1. 实时预览逻辑
    input.addEventListener('input', () => {
        const rawValue = input.value;
        preview.innerHTML = marked.parse(rawValue);
    });

    // 2. 导出 Word 逻辑
    downloadBtn.addEventListener('click', () => {
        const content = preview.innerHTML;
        
        if (!content.trim()) {
            alert('请先输入一些内容！');
            return;
        }

        // 构建一个完整的 HTML 模板，包含基本的 Word 样式
        const fullHtml = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8">
                <style>
                    body { font-family: 'SimSun', serif; }
                    h1 { text-align: center; }
                    table { border-collapse: collapse; width: 100%; }
                    th, td { border: 1px solid black; padding: 5px; }
                    blockquote { color: #555; font-style: italic; }
                </style>
            </head>
            <body>
                ${content}
            </body>
            </html>
        `;

        // 使用 html-docx-js 转换
        const converted = htmlDocx.asBlob(fullHtml);
        
        // 使用 FileSaver.js 保存文件
        saveAs(converted, "markdown-export.docx");
    });

    // 初始化默认内容
    input.value = "# 欢迎使用离线转换工具\n\n在此输入 Markdown，右侧会实时预览。\n\n- 支持**加粗**\n- 支持列表\n- 支持表格\n\n点击下方按钮即可导出 Word 文档！";
    preview.innerHTML = marked.parse(input.value);
</script>

</body>
</html>
