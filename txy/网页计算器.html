<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .display {
            background-color: #1a252f;
            color: white;
            text-align: right;
            padding: 30px 20px;
            font-size: 2.5rem;
            min-height: 120px;
            word-wrap: break-word;
            word-break: break-all;
            border-bottom: 1px solid #34495e;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #34495e;
        }
        
        button {
            border: none;
            background-color: #ecf0f1;
            padding: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #d5dbdb;
        }
        
        button:active {
            background-color: #bdc3c7;
            transform: scale(0.98);
        }
        
        .operator {
            background-color: #3498db;
            color: white;
        }
        
        .operator:hover {
            background-color: #2980b9;
        }
        
        .equals {
            background-color: #e74c3c;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #c0392b;
        }
        
        .clear, .backspace {
            background-color: #95a5a6;
            color: white;
        }
        
        .clear:hover, .backspace:hover {
            background-color: #7f8c8d;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        @media (max-width: 480px) {
            .display {
                font-size: 2rem;
                padding: 20px 15px;
                min-height: 100px;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('÷')">÷</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('×')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        
        function updateDisplay() {
            display.textContent = currentInput;
        }
        
        function appendToDisplay(value) {
            if (currentInput === '0' || shouldResetDisplay) {
                currentInput = value;
                shouldResetDisplay = false;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }
        
        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        function calculate() {
            try {
                // 在计算前将显示的符号转换为计算符号
                let expression = currentInput;
                
                // 将显示的乘除符号转换为计算用的符号
                expression = expression.replace(/×/g, '*');
                expression = expression.replace(/÷/g, '/');
                
                // 处理百分比
                expression = expression.replace(/(\d+)%/g, '($1/100)');
                
                // 使用Function构造函数进行安全计算
                let result = Function('"use strict"; return (' + expression + ')')();
                
                // 处理浮点数精度问题
                if (Number.isInteger(result)) {
                    currentInput = result.toString();
                } else {
                    currentInput = parseFloat(result.toFixed(10)).toString();
                }
                
                // 将计算结果中的乘除符号转换回显示符号
                currentInput = currentInput.replace(/\*/g, '×').replace(/\//g, '÷');
                
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = '错误';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }
        
        // 键盘支持
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('×'); // 将键盘*转换为显示符号×
            } else if (key === '/') {
                event.preventDefault(); // 阻止浏览器默认快捷键
                appendToDisplay('÷'); // 将键盘/转换为显示符号÷
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === '%') {
                appendToDisplay('%');
            }
        });
        
        // 初始化显示
        updateDisplay();
    </script>
</body>
</html>
